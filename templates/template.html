<html>
<head>
    <title>Ranking</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Position</th>
            <th>Album</th>
            <th>Artist</th>
        </tr>
        <#list ranking as map>
            <tr>
                <td>${map['rank']}</td>
                <td>${map['albumName']}</td>
                <td>${map['artistName']}</td>
            </tr>
        </#list>
    </table>
</body>
</html>
