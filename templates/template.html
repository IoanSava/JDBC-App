<html>
<head>
    <title>Ranking</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Country</th>
            <th>Total sales</th>
        </tr>
        <#list ranking as map>
            <tr>
                <td>${map['position']}</td>
                <td>${map['name']}</td>
                <td>${map['country']}</td>
                <td>${map['total_sales']}</td>
            </tr>
        </#list>
    </table>
</body>
</html>
